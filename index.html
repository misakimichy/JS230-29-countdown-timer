<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Countdown Timer</title>
</head>
<body>
    <div class="timer">
        <div class="timer-controls">
            <button data-time="20" class="timer-btn">20 Secs</button>
            <button data-time="300" class="timer-btn">Work 5</button>
            <button data-time="900" class="timer-btn">Quick 15</button>
            <button data-time="1200" class="timer-btn">Snack 20</button>
            <button data-time="3600" class="timer-btn"> Lunch Break</button>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
